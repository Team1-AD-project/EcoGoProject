# Prometheus Configuration for EcoGo

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ecogo-cluster'
    environment: 'staging'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # EcoGo Application
  - job_name: 'ecogo-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8090']
        labels:
          application: 'ecogo'
          service: 'backend'

  # MongoDB Exporter (optional)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['localhost:9216']
        labels:
          service: 'mongodb'

  # Node Exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'node-exporter'

  # Docker metrics (if using Docker)
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']
        labels:
          service: 'docker'
