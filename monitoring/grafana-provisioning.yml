# Grafana Provisioning Configuration

apiVersion: 1

# Data sources
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 30s

# Dashboards
dashboards:
  default:
    ecogo-application:
      gnetId: null
      path: /var/lib/grafana/dashboards/ecogo-app-dashboard.json
      url: null
      orgId: 1
      folderUid: null
      folderId: null
      updateIntervalSeconds: 10
      options:
        cacheProvisioned: true
        adminPassword: admin

    ecogo-infrastructure:
      gnetId: null
      path: /var/lib/grafana/dashboards/ecogo-infra-dashboard.json
      url: null
      orgId: 1
      folderUid: null
      folderId: null
      updateIntervalSeconds: 10
      options:
        cacheProvisioned: true
