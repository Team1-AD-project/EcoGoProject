version: '3.8'

services:
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ecogo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - ecogo-monitoring

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ecogo-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-provisioning.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    networks:
      - ecogo-monitoring
    depends_on:
      - prometheus

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: ecogo-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - ecogo-monitoring

  # MongoDB (for application)
  mongodb:
    image: mongo:latest
    container_name: ecogo-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=EcoGo
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - ecogo-monitoring

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  mongodb-data:
    driver: local

networks:
  ecogo-monitoring:
    driver: bridge
