# Prometheus Alert Rules for EcoGo

groups:
  - name: ecogo_alerts
    interval: 30s
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="ecogo-app"} == 0
        for: 2m
        labels:
          severity: critical
          service: ecogo
        annotations:
          summary: "EcoGo application is down"
          description: "EcoGo application at {{ $labels.instance }} has been down for more than 2 minutes"

      - alert: HighErrorRate
        expr: rate(http_requests_total{job="ecogo-app", status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: ecogo
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="ecogo-app"}[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: ecogo
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }}s"

      # JVM Metrics Alerts
      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{job="ecogo-app", area="heap"} / jvm_memory_max_bytes{job="ecogo-app", area="heap"} > 0.85
        for: 5m
        labels:
          severity: warning
          service: ecogo
        annotations:
          summary: "High heap memory usage"
          description: "Heap memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      - alert: GarbageCollectionFrequent
        expr: rate(jvm_gc_pause_seconds_count[5m]) > 10
        for: 5m
        labels:
          severity: warning
          service: ecogo
        annotations:
          summary: "Frequent garbage collection detected"
          description: "GC pause count is {{ $value }} per second"

      # Database Alerts
      - alert: MongoDBDown
        expr: up{job="mongodb"} == 0
        for: 2m
        labels:
          severity: critical
          service: mongodb
        annotations:
          summary: "MongoDB is down"
          description: "MongoDB at {{ $labels.instance }} is not responding"

      - alert: HighDatabaseConnections
        expr: mongodb_connections_current{job="mongodb"} / mongodb_connections_available{job="mongodb"} > 0.8
        for: 5m
        labels:
          severity: warning
          service: mongodb
        annotations:
          summary: "High database connection usage"
          description: "Connection usage is {{ $value | humanizePercentage }}"

      # System Metrics Alerts
      - alert: HighCPUUsage
        expr: (100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      - alert: HighDiskUsage
        expr: (node_filesystem_avail_bytes{fstype=~"ext[234]|btrfs|xfs"} / node_filesystem_size_bytes{fstype=~"ext[234]|btrfs|xfs"}) < 0.1
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Low disk space available"
          description: "Available disk space on {{ $labels.device }} is {{ $value | humanizePercentage }}"
