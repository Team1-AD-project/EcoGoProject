[all:vars]
ansible_user=ubuntu
ansible_password={{ vault_password }}
ansible_port=22
ansible_python_interpreter=/usr/bin/python3

[webservers]
# Add your server IPs here
# web1.example.com
# web2.example.com

[staging]
staging-server ansible_host=10.0.0.1 app_environment=staging

[production]
prod-server-1 ansible_host=10.0.0.2 app_environment=production
prod-server-2 ansible_host=10.0.0.3 app_environment=production

[monitoring]
monitoring-server ansible_host=10.0.0.4

[all:children]
webservers
staging
production
monitoring
