name: EcoGo CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop, 'feature/**' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  # Stage 1: Code Quality Checks (LINT)
  lint:
    runs-on: ubuntu-latest
    name: Lint & Code Quality
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle
        run: mvn clean checkstyle:check -DskipTests
        continue-on-error: true

      - name: Generate Checkstyle Report
        if: always()
        run: mvn checkstyle:checkstyle -DskipTests || true

  # Stage 2: SAST (Static Application Security Testing)
  sast:
    runs-on: ubuntu-latest
    name: SAST Analysis
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run SpotBugs
        run: mvn clean spotbugs:spotbugs -DskipTests
        continue-on-error: true

      - name: Run OWASP Dependency Check
        run: mvn dependency-check:check -DskipTests
        continue-on-error: true

      - name: Upload SAST Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: target/

  # Stage 3: Build Application
  build:
    runs-on: ubuntu-latest
    name: Build Application
    needs: sast
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Generate Build Artifacts
        run: |
          mkdir -p build-artifacts
          cp target/EcoGo-*.jar build-artifacts/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build-artifacts/

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .

  # Stage 4: Code Quality Analysis (SonarQube)
  sonarqube:
    runs-on: ubuntu-latest
    name: SonarQube Analysis
    needs: build
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: SonarQube Scan
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=ecogo \
            -Dsonar.sources=src/main \
            -Dsonar.tests=src/test \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}
        continue-on-error: true

  # Stage 5: Deploy to Staging Environment
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Application
    needs: sonarqube
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        continue-on-error: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: |
          cd terraform
          terraform init -upgrade
        continue-on-error: true

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -out=tfplan
        continue-on-error: true

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan
        continue-on-error: true

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Deploy with Ansible
        run: |
          cd ansible
          ansible-playbook deploy.yml -i inventory.ini
        continue-on-error: true

  # Stage 6: Run Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: deploy
    if: github.ref == 'refs/heads/main'
    services:
      mongodb:
        image: mongo:latest
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MongoDB
        run: sleep 10

      - name: Run Integration Tests
        run: mvn clean verify -Dspring.data.mongodb.uri=mongodb://localhost:27017/ecogo
        env:
          MONGODB_HOST: localhost
          MONGODB_PORT: 27017

  # Stage 7: DAST (Dynamic Application Security Testing)
  dast:
    runs-on: ubuntu-latest
    name: DAST with OWASP ZAP
    needs: integration-tests
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Start Application
        run: |
          java -jar EcoGo-*.jar &
          sleep 30
        env:
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/ecogo

      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
        continue-on-error: true

      - name: Upload DAST Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: report_html.html

  # Stage 8: Setup Monitoring (Prometheus & Grafana)
  monitoring-setup:
    runs-on: ubuntu-latest
    name: Setup Monitoring Stack
    needs: dast
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Prometheus
        run: |
          docker run -d --name prometheus \
            -v $(pwd)/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml \
            -p 9090:9090 \
            prom/prometheus:latest
        continue-on-error: true

      - name: Deploy Grafana
        run: |
          docker run -d --name grafana \
            -e GF_SECURITY_ADMIN_PASSWORD=admin \
            -p 3000:3000 \
            grafana/grafana:latest
        continue-on-error: true

      - name: Configure Grafana Data Source
        run: |
          sleep 10
          curl -X POST http://localhost:3000/api/datasources \
            -H "Content-Type: application/json" \
            -d '{"name":"Prometheus","type":"prometheus","url":"http://localhost:9090","access":"proxy","isDefault":true}' \
            -u admin:admin
        continue-on-error: true

  # Final Status Report
  pipeline-status:
    runs-on: ubuntu-latest
    name: Pipeline Status
    needs: [lint, sast, build, sonarqube, deploy, integration-tests, dast, monitoring-setup]
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "=== EcoGo CI/CD Pipeline Summary ==="
          echo "Workflow: ${{ github.workflow }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
          echo "========================================"
