name: EcoGo CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop, 'feature/**' ]

env:
  REGISTRY: ghcr.io
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  # Stage 1: Code Quality Checks (LINT)
  lint:
    runs-on: ubuntu-latest
    name: Lint & Code Quality
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle
        run: mvn clean checkstyle:check -DskipTests
        continue-on-error: true

      - name: Generate Checkstyle Report
        if: always()
        run: mvn checkstyle:checkstyle -DskipTests || true

  # Stage 2: SAST (Static Application Security Testing)
  sast:
    runs-on: ubuntu-latest
    name: SAST Analysis
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Compile Application
        run: mvn clean compile -DskipTests
        continue-on-error: true

      - name: Run SpotBugs
        run: mvn spotbugs:spotbugs -DskipTests
        continue-on-error: true

      - name: Run OWASP Dependency Check
        run: mvn dependency-check:check -DskipTests || echo "Dependency check completed with warnings"
        continue-on-error: true

      - name: SAST Summary
        if: always()
        run: echo "SAST scans completed. Check artifacts for detailed reports."

      - name: Upload SAST Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: |
            target/spotbugsXml.xml
            target/dependency-check-report.html
          if-no-files-found: warn

  # Stage 3: Build Application
  build:
    runs-on: ubuntu-latest
    name: Build Application
    needs: sast
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Generate Build Artifacts
        run: |
          mkdir -p build-artifacts
          cp target/EcoGo-*.jar build-artifacts/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build-artifacts/

      - name: Build Docker Image
        run: |
          IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          docker build -t ${{ env.REGISTRY }}/${IMAGE_NAME}:${{ github.sha }} .
          docker build -t ${{ env.REGISTRY }}/${IMAGE_NAME}:latest .

  # Stage 4: Code Quality Analysis (SonarQube)
  sonarqube:
    runs-on: ubuntu-latest
    name: SonarQube Analysis
    needs: build
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: SonarQube Scan
        if: env.SONAR_TOKEN != ''
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=ecogo \
            -Dsonar.sources=src/main \
            -Dsonar.tests=src/test \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}
        continue-on-error: true

      - name: SonarQube Not Configured
        if: env.SONAR_TOKEN == ''
        run: echo "âš ï¸ SonarQube token not configured. Skipping SonarQube analysis. See .github/SECRETS-TEMPLATE.md to configure."

  # Stage 5: Deploy to Staging Environment
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Application
    needs: sonarqube
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/cicdfeature'
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Check AWS Credentials
        id: check_aws
        run: |
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "aws_configured=true" >> $GITHUB_OUTPUT
          else
            echo "aws_configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        if: steps.check_aws.outputs.aws_configured == 'true'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: AWS Not Configured Warning
        if: steps.check_aws.outputs.aws_configured != 'true'
        run: |
          echo "âš ï¸ AWS credentials not configured. Skipping Terraform deployment."
          echo "ðŸ“‹ To enable AWS deployment, configure the following secrets:"
          echo "   - AWS_ACCESS_KEY_ID"
          echo "   - AWS_SECRET_ACCESS_KEY"
          echo "ðŸ“– See .github/SECRETS-TEMPLATE.md for details"

      - name: Set up Terraform
        if: steps.check_aws.outputs.aws_configured == 'true'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        if: steps.check_aws.outputs.aws_configured == 'true'
        run: |
          cd terraform
          terraform init -upgrade

      - name: Terraform Validate
        if: steps.check_aws.outputs.aws_configured == 'true'
        run: |
          cd terraform
          terraform validate

      - name: Terraform Plan
        if: steps.check_aws.outputs.aws_configured == 'true'
        run: |
          cd terraform
          terraform plan -out=tfplan
        continue-on-error: true

      - name: Terraform Apply
        if: steps.check_aws.outputs.aws_configured == 'true' && github.ref == 'refs/heads/main'
        run: |
          cd terraform
          terraform apply -auto-approve tfplan
        continue-on-error: true

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Check Ansible Inventory
        id: check_inventory
        run: |
          if grep -q "^[^#].*ansible_host" ansible/inventory.ini; then
            echo "has_hosts=true" >> $GITHUB_OUTPUT
          else
            echo "has_hosts=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Deploy with Ansible
        if: steps.check_inventory.outputs.has_hosts == 'true'
        run: |
          cd ansible
          ansible-playbook deploy.yml -i inventory.ini --check
        continue-on-error: true
        
      - name: Skip Ansible Deployment
        if: steps.check_inventory.outputs.has_hosts != 'true'
        run: echo "âš ï¸ No valid hosts configured in Ansible inventory. Skipping deployment. Configure real server IPs in ansible/inventory.ini"

  # Stage 6: Run Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/cicdfeature'
    services:
      mongodb:
        image: mongo:latest
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MongoDB
        run: sleep 10

      - name: Run Integration Tests
        run: mvn clean verify -Dspring.data.mongodb.uri=mongodb://localhost:27017/ecogo
        env:
          MONGODB_HOST: localhost
          MONGODB_PORT: 27017

  # Stage 7: DAST (Dynamic Application Security Testing)
  dast:
    runs-on: ubuntu-latest
    name: DAST with OWASP ZAP
    needs: integration-tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/cicdfeature'
    services:
      mongodb:
        image: mongo:latest
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          sleep 15

      - name: Start Application
        run: |
          echo "Starting EcoGo application..."
          nohup java -jar EcoGo-*.jar > app.log 2>&1 &
          APP_PID=$!
          echo "Application started with PID: $APP_PID"
          
          # Wait for application to start with retries
          echo "Waiting for application to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8090/actuator/health > /dev/null 2>&1; then
              echo "Application is ready!"
              break
            fi
            echo "Attempt $i/30: Application not ready yet, waiting..."
            sleep 3
          done
          
          echo "=== Application Logs ==="
          cat app.log || true
          echo "========================"
        env:
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/ecogo
          SERVER_PORT: 8090
          
      - name: Verify Application Health
        run: |
          echo "Checking application health..."
          curl -v http://localhost:8090/actuator/health || {
            echo "Health check failed! Application logs:"
            cat app.log || true
            exit 1
          }

      - name: Run OWASP ZAP Scan
        run: |
          echo "Starting OWASP ZAP baseline scan..."
          docker run --network="host" -v $(pwd):/zap/wrk/:rw \
            -t zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:8090 \
            -r zap-report.html \
            -w zap-report.md || echo "ZAP scan completed with findings"
        continue-on-error: true

      - name: Upload DAST Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: |
            zap-report.html
            zap-report.md
          if-no-files-found: warn

  # Stage 8: Setup Monitoring (Prometheus & Grafana)
  monitoring-setup:
    runs-on: ubuntu-latest
    name: Setup Monitoring Stack
    needs: dast
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/cicdfeature'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Prometheus
        run: |
          docker run -d --name prometheus \
            -v $(pwd)/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml \
            -p 9090:9090 \
            prom/prometheus:latest
        continue-on-error: true

      - name: Deploy Grafana
        run: |
          docker run -d --name grafana \
            -e GF_SECURITY_ADMIN_PASSWORD=admin \
            -p 3000:3000 \
            grafana/grafana:latest
        continue-on-error: true

      - name: Configure Grafana Data Source
        run: |
          sleep 10
          curl -X POST http://localhost:3000/api/datasources \
            -H "Content-Type: application/json" \
            -d '{"name":"Prometheus","type":"prometheus","url":"http://localhost:9090","access":"proxy","isDefault":true}' \
            -u admin:admin
        continue-on-error: true

  # Final Status Report
  pipeline-status:
    runs-on: ubuntu-latest
    name: Pipeline Status
    needs: [lint, sast, build, sonarqube, deploy, integration-tests, dast, monitoring-setup]
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "=== EcoGo CI/CD Pipeline Summary ==="
          echo "Workflow: ${{ github.workflow }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
          echo "========================================"
