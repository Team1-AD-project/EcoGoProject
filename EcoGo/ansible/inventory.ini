[all:vars]
ansible_user=ubuntu
# ansible_password={{ vault_password }}  # Use SSH keys instead of password
ansible_port=22
ansible_python_interpreter=/usr/bin/python3

[webservers]
# ⚠️ CONFIGURATION REQUIRED: Add your actual server IPs here
# Example:
# web1 ansible_host=54.123.45.67 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/ecogo.pem
# web2 ansible_host=54.123.45.68 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/ecogo.pem

[staging]
# ⚠️ CONFIGURATION REQUIRED: Replace with actual staging server IP
# staging-server ansible_host=YOUR_STAGING_IP app_environment=staging ansible_ssh_private_key_file=~/.ssh/ecogo.pem

[production]
# ⚠️ CONFIGURATION REQUIRED: Replace with actual production server IPs
# prod-server-1 ansible_host=YOUR_PROD_IP_1 app_environment=production ansible_ssh_private_key_file=~/.ssh/ecogo.pem
# prod-server-2 ansible_host=YOUR_PROD_IP_2 app_environment=production ansible_ssh_private_key_file=~/.ssh/ecogo.pem

[monitoring]
# ⚠️ CONFIGURATION REQUIRED: Replace with actual monitoring server IP
# monitoring-server ansible_host=YOUR_MONITORING_IP ansible_ssh_private_key_file=~/.ssh/ecogo.pem

[all:children]
webservers
staging
production
monitoring
