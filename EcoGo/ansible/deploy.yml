---
# EcoGo Application Deployment Playbook

- name: Deploy EcoGo Application
  hosts: webservers
  become: yes
  vars:
    app_name: ecogo
    app_version: latest
    app_port: 8090
    docker_image: "ghcr.io/team1-ad-project/ecogo:{{ app_version }}"
    mongodb_uri: "{{ lookup('env', 'MONGODB_URI') }}"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - docker.io
          - docker-compose
          - python3-pip
          - curl
          - git
        state: present

    - name: Install Docker SDK for Python
      pip:
        name: docker
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create application directory
      file:
        path: "/opt/{{ app_name }}"
        state: directory
        mode: '0755'

    - name: Create logs directory
      file:
        path: "/opt/{{ app_name }}/logs"
        state: directory
        mode: '0755'

    - name: Copy application configuration
      template:
        src: templates/application.yaml.j2
        dest: "/opt/{{ app_name }}/application.yaml"
        mode: '0644'

    - name: Pull Docker image
      docker_image:
        name: "{{ docker_image }}"
        source: pull
        force_source: yes

    - name: Stop existing container if running
      docker_container:
        name: "{{ app_name }}"
        state: absent
      ignore_errors: yes

    - name: Run EcoGo container
      docker_container:
        name: "{{ app_name }}"
        image: "{{ docker_image }}"
        state: started
        restart_policy: unless-stopped
        ports:
          - "{{ app_port }}:8090"
        env:
          SPRING_PROFILES_ACTIVE: "{{ app_environment }}"
          SPRING_DATA_MONGODB_URI: "{{ mongodb_uri }}"
        volumes:
          - "/opt/{{ app_name }}/logs:/app/logs"
          - "/opt/{{ app_name }}/application.yaml:/app/config/application.yaml:ro"
        healthcheck:
          test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
          interval: 30s
          timeout: 10s
          retries: 3
          start_period: 40s

    - name: Wait for application to be healthy
      uri:
        url: "http://localhost:{{ app_port }}/actuator/health"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 10
      delay: 10

    - name: Configure firewall
      ufw:
        rule: allow
        port: "{{ app_port }}"
        proto: tcp
      when: ansible_os_family == "Debian"

    - name: Display deployment info
      debug:
        msg: "EcoGo deployed successfully on port {{ app_port }}"

- name: Setup Monitoring
  hosts: all
  become: yes
  tasks:
    - name: Install Node Exporter
      include_tasks: tasks/setup-node-exporter.yml

    - name: Configure Prometheus scraping
      include_tasks: tasks/configure-prometheus.yml

- name: Configure Load Balancer
  hosts: webservers
  become: yes
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Configure Nginx reverse proxy
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/sites-available/ecogo
        mode: '0644'

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/ecogo
        dest: /etc/nginx/sites-enabled/ecogo
        state: link

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Restart Nginx
      systemd:
        name: nginx
        state: restarted
        enabled: yes
