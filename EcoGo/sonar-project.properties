# SonarQube Configuration for EcoGo Project

# Project identification
sonar.projectKey=Team1-AD-project_EcoGo
sonar.projectName=EcoGo
sonar.projectVersion=1.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage and test reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# SpotBugs report
sonar.java.spotbugs.reportPaths=target/spotbugsXml.xml

# Checkstyle report
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml

# Exclude generated files and test resources
sonar.exclusions=**/target/**,**/logs/**,**/*.pem
sonar.test.exclusions=**/test/**

# Code coverage thresholds
sonar.coverage.exclusions=**/config/**,**/dto/**,**/model/**,**/exception/**,**/EcoGoApplication.java

# Security hotspot thresholds
sonar.qualitygate.wait=true
